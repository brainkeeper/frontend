<div *ngIf="isRight; else isWrong">
  <div *ngIf = "show; else open()">
    <div *ngIf = "chosenPerson" >
      <mat-card class="big-card-right" id = "bcardr" >
          <mat-card-header>
            <mat-card-title>{{chosenPerson.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{'data:image/jpg;base64,' + chosenPerson.picture}}" alt="Photo of the selected Person" class = "mat-card-image">
          <mat-card-actions>
            <button mat-button (click)= "close()">WEITER</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>

<ng-template #isWrong>
  <div *ngIf = "show; else open()">
    <div *ngIf = "chosenPerson" >
      <mat-card class="big-card-wrong" id = "bcardw">
          <mat-card-header>
            <mat-card-title>"{{chosenPerson.name}}"</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{'data:image/jpg;base64,' + chosenPerson.picture}}" alt="Photo of the selected Person" class = "mat-card-image">
          <mat-card-actions>

          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</ng-template>
