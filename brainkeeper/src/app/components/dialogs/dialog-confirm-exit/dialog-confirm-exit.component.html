<h2 mat-dialog-title>Exit editor</h2>
<mat-dialog-content>You have unsaved changes. Do you really want to exit the editor?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
