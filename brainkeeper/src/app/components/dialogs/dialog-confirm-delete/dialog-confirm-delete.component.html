<h2 mat-dialog-title>Delete person</h2>
<mat-dialog-content>Do you really want to delete this person?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" id="btn-no">No</button>
  <button mat-button [mat-dialog-close]="true" id="btn-yes">Yes</button>
</mat-dialog-actions>
