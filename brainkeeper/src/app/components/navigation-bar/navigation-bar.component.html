<mat-toolbar color="primary">
    <button *ngIf="showBackButton" mat-icon-button aria-label="Go back" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
    </button>
    <span *ngIf="title == null" class="title brainkeeper">BRAINKEEPER</span>
    <span *ngIf="title != null" class="title">{{title}}</span>

    <span class="fill-remaining-space"></span>

    <ng-content></ng-content>
</mat-toolbar>
