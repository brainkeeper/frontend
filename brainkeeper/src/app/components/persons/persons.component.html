<app-navigation-bar title="Persons" [showBackButton]="true"></app-navigation-bar>

<div id="addPersonContainer">
<button id="addPerson" (click)="onAddClicked()">
  <mat-icon>add person</mat-icon>
</button></div>
<mat-list *ngIf='allPersons'>
  <app-person-list-item *ngFor="let p of allPersons | async" [person]="p" [showScore]="false"></app-person-list-item>
</mat-list>
