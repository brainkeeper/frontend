<mat-card  *ngIf='person' class="container">
    <img class="picture" src="{{person.picture}}" alt="Picture of {{person.name}}">
    <div class="person_name">{{person.name}}</div>
    <div *ngIf="showScore" class="person_score">{{person.score}}</div>
    <button *ngIf="!showScore" id="edit_button" (click)="onEditClicked(person.id)" mat-icon-button >
        <mat-icon>edit</mat-icon>
      </button>
</mat-card>
