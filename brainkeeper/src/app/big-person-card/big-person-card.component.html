<div *ngIf = "show">
  <div *ngIf = "chosenPerson" >
    <mat-card class="big-card" id = "bcard">
        <mat-card-header>
          <div mat-card-avatar class="bigcard-header-image"></div>
          <mat-card-title>"{{chosenPerson.name}}"</mat-card-title>
        </mat-card-header>
      <!--  TODO: replace with pic of selected person-->
        <img mat-card-image src="{{chosenPerson.picture}}" alt="Photo of the selected Person" class="example-header-image">
        <mat-card-content>
          <p>
            Das war Richtig bzw.
            Das war Falsch. Die Person auf dem Foto ist...
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)= "close()">WEITER</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
