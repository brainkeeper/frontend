kind: pipeline
type: docker
name: ci

steps:
- name: "Install dependencies"
  image: node:10
  commands:
  - cd brainkeeper
  - npm install
- name: "Install angular-cli"
  image: node:10
  commands:
  - cd brainkeeper
  - "npm install -g @angular/cli@7.3.9"
- name: "Test"
  image: node:10
  commands:
  - cd brainkeeper
  - ng test
- name: "Lint"
  image: node:10
  commands:
  - cd brainkeeper
  - ng lint
